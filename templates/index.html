<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoteRemote</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/mapgrid.css' %}">

</head>

<body>
    
    <header>

        <div class="nav">
            <ul>
                <li><img src="{% static 'images/voteremotewhitetrans.png' %}" alt="voteremote logo"></li>
                <div class="nav-buttons">
                    <li><a href="/">Voting Map</a></li>
                    <li><a href="/pollworker/">Become a Poll Worker</a></li>
                    <li><a href="/getthefacts/">Get The Facts</a></li>
                </div>
                
            </ul>

        </div>
        
    </header>

    <div>
        <h2>Choose Your State:</h2>
    </div>

    <div class="mapwrapper">
        <div class="map">
            {% for state_key in all_keys%}
            <form action="/votinginfo/{{state_key.name}}/" method="post" id = {{state_key.abbreviation}}>{% csrf_token %}
                <div class = "statebutton">
                    <button type="submit" id={{state_key.abbreviation}}>{{state_key.abbreviation}}</button>
                </div>
            </form>
            {% endfor %}
                
        </div>
    </div>

</body>
</html>
